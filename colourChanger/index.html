<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript background colour switcher</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page" id="home">Home</a>
    </nav>
    <div class="canvas">
        <h1> Colour Scheme Switcher</h1>
        <span class="button" id="grey"></span>
        <span class="button" id="white"></span>
        <span class="button" id="blue"></span>
        <span class="button" id="yellow"></span>
        <span class="button" id="skyblue"></span>
        <h2>
            Try clicking on one of the colours above
            <span>to change the backgoround colour of the page!</span>
        </h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
